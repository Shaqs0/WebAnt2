<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="src/images/icons/header_logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Characters</title>
  <link rel="stylesheet" href="src/css/styles.css" />
  <link rel="stylesheet" href="src/css/pages-css/index.css" />
</head>
<body>
    <header class="head">
        <div class="header_logo">
            <a href="index.html">
             <img src="src/images/icons/header_logo.svg" alt="Rick and Morty Logo"/>
            </a>
        </div>
        <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item"><a href="index.html" class="header__link">Characters</a></li>
                <li class="header__menu-item"><a href="locations.html" class="header__link">Locations</a></li>
                <li class="header__menu-item"><a href="episodes.html" class="header__link">Episodes</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div class="img-container">
            <img src="./src/images/characters.png" alt="Characters banner">
        </div>

        <div class="filters-container">
        <form id="filtersForm" class="filters-form">
            <div class="search-input-container">
                <img src="src/images/icons/search_icon.svg" alt="Search" class="search-icon">
                <input type="text" id="name" name="name" placeholder="Filter by name..." class="filter-input search-input" />
            </div>
            
            <div class="select-wrapper">
                <select id="species" name="species" class="filter-select">
                    <option value="">Species</option>
                    <option value="Human">Human</option>
                    <option value="Alien">Alien</option>
                    <option value="Animal">Animal</option>
                </select>
                <img src="src/images/icons/arrow-drop-down.svg" alt="▼" class="select-arrow">
            </div>
            
            <div class="select-wrapper">
                <select id="gender" name="gender" class="filter-select">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Genderless">Genderless</option>
                    <option value="unknown">Unknown</option>
                </select>
                <img src="src/images/icons/arrow-drop-down.svg" alt="▼" class="select-arrow">
            </div>
            
            <div class="select-wrapper">
                <select id="status" name="status" class="filter-select">
                    <option value="">Status</option>
                    <option value="alive">Alive</option>
                    <option value="dead">Dead</option>
                    <option value="unknown">Unknown</option>
                </select>
                <img src="src/images/icons/arrow-drop-down.svg" alt="▼" class="select-arrow">
            </div>
        </form>
    </div>
    <div id="loader" class="loader hidden">
    <div class="spinner"></div>
    </div>
        <div class="characters-container" id="charactersContainer"></div>
        <div class="load-more-container">
            <button id="loadMoreBtn" class="load-more-btn">Load More</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/dist/api/characters.js" type="module"></script>
    <script src="./src/burger-menu.js" type="module"></script>
</body>
</html>
